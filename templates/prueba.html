
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Miami con OpenStreetMap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Mapa de Miami con OpenStreetMap</h1>
        <div id="map" class="border"></div>
    </div>

    <script>
        // Cambia estas coordenadas a las que desees
        var latitud = 40.7128; // Ejemplo: Nueva York
        var longitud = -74.0060; // Ejemplo: Nueva York
    
        var map = L.map('map').setView([latitud, longitud], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        L.marker([latitud, longitud]).addTo(map)
            .bindPopup('Nueva York, Estados Unidos')
            .openPopup();
    </script>
</body>
</html>
